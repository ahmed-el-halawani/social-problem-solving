name: Deploy React App
on:
  workflow_dispatch: # Allows manual deployment
  push:
    branches:
      - main # Change this if your default branch is 'master'
    paths:
      - 'developer-content-engine/**' # Only trigger if changes happen in this folder

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install dependencies inside the subfolder
      - name: Install Dependencies
        run: npm ci
        working-directory: developer-content-engine

      # Build the project
      # We dynamically set the base path so assets load correctly on GitHub Pages
      - name: Build
        run: npx vite build --base=/${{ github.event.repository.name }}/
        working-directory: developer-content-engine
        env:
          # If you use Supabase or other env vars, add them here
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      # Deploy the 'dist' folder generated by Vite
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: developer-content-engine/dist
          force_orphan: true
